<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card-header {
            font-weight: bold;
        }
        .btn {
            width: 100%;
        }
    </style>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Product Management</h1>

        <!-- Add Product Form -->
        <div class="card mb-4">
            <div class="card-header">Add New Product</div>
            <div class="card-body">
                <form id="addProductForm" onsubmit="addProduct(); return false;">
                    <div class="form-group">
                        <label for="addProductId">Product Id</label>
                        <input type="text" class="form-control" id="addProductId" name="productId" required>
                    </div>
                    <div class="form-group">
                        <label for="addProductName">Product Name</label>
                        <input type="text" class="form-control" id="addProductName" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="addProductPrice">Product Price</label>
                        <input type="number" class="form-control" id="addProductPrice" name="productPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="addProductCat">Product Category</label>
                        <input type="text" class="form-control" id="addProductCat" name="productCat" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
        </div>

        <!-- Edit Product Form -->
        <div class="card mb-4">
            <div class="card-header">Edit Product</div>
            <div class="card-body">
                <form id="editProductForm" onsubmit="editProduct(); return false;">
                    <div class="form-group">
                        <label for="editProductId">Product ID</label>
                        <select class="form-control" id="editProductId" name="productId" required>
                            <option value="">Select a Product ID</option>
                            <!-- Options will be populated here by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editProductName">Product Name</label>
                        <input type="text" class="form-control" id="editProductName" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductPrice">Product Price</label>
                        <input type="number" class="form-control" id="editProductPrice" name="productPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductCat">Product Category</label>
                        <input type="text" class="form-control" id="editProductCat" name="productCat" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Edit Product</button>
                </form>
            </div>
        </div>

        <!-- Delete Product Form -->
        <div class="card mb-4">
            <div class="card-header">Delete Product</div>
            <div class="card-body">
                <form id="deleteProductForm" onsubmit="deleteProduct(); return false;">
                    <div class="form-group">
                        <label for="deleteProductId">Product ID</label>
                        <select class="form-control" id="deleteProductId" name="productId" required>
                            <option value="">Select a Product ID</option>
                            <!-- Options will be populated here by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="deleteProductName">Product Name</label>
                        <input type="text" class="form-control" id="deleteProductName" name="productName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deleteProductPrice">Product Price</label>
                        <input type="number" class="form-control" id="deleteProductPrice" name="productPrice" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deleteProductCat">Product Category</label>
                        <input type="text" class="form-control" id="deleteProductCat" name="productCat" readonly>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete Product</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cA6VNBmR4evvFlFm4hS-76XU7g4EpAbJBo3Gi8E1ANm43dCdS5RSrG5LrDr5l5Qu" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="productManager.js"></script>
</body>
</html>
